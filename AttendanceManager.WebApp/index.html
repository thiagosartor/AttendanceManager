<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />

    <!-- Libs  -->
    <script src="Views/src/common/jquery/jquery-2.1.4.js"></script>
    <script src="Views/src/common/bootstrap/bootstrap.js"></script>
    <script src="Views/src/common/angular/angular.js"></script>
    <script src="Views/src/common/angular/angular-ui-router.js"></script>

    <!-- CSS  -->
    <link href="Views/src/content/bootstrap/bootstrap.css" rel="stylesheet" />

    <!-- Modules  -->
    <script src="Views/src/app.module.js"></script>
    <script src="Views/src/features/turma/turma.module.js"></script>

    <!-- Config  -->
    
    <!-- Routes  -->
    <script src="Views/src/features/turma/turma.routes.js"></script>

    <!-- Services  -->
    <script src="Views/src/features/turma/turma.service.js"></script>

    <!-- Controllers  -->
    <script src="Views/src/features/turma/controllers/turma-list.controller.js"></script>
    <script src="Views/src/features/turma/controllers/turma-details.controller.js"></script>
    <script src="Views/src/features/turma/controllers/turma-create.controller.js"></script>    


</head>
<body ng-app="diarioAcademia">
 

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">#</a>
        </div>   
    </nav>

    <!-- Navigation Layout -->

    <nav class="navbar navbar-inverse navbar-fixed-top nav-custom" role="navigation">
        <div class="navbar-header">

            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-ex1-collapse" ng-click="app.isSideCollapse = !app.isSideCollapse">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand hidden-xs" ui-sref="home">
                <img ng-src="app/images/logo.png">
            </a>
            <a class="navbar-brand visible-xs" ui-sref="home">
                <img ng-src="app/images/logo-single.png">
            </a>

            <div ng-include="'app/templates/layout/top-menu.html'" class="pull-right"></div>
        </div>

        <div ng-include="'app/templates/layout/top-menu-xs.html'"></div>
    </nav>

    <nav class="navbar navbar-fixed-top nav-options-custom hidden-xs text-uppercase" role="navigation" ng-show="shell.authentication.isAuth">
        <div class="option-nav" ui-sref="app.homeapp" ng-class="{'actived-option': state.contains('home')}">HOME</div>

        <div class="option-nav" ui-sref="app.turma.list"
             ng-class="{'actived-option': state.contains('turma')}" ndd-security="app.turma.list">{{'entities.CLASS' | translate}}</div>

        <div class="option-nav" ui-sref="app.aluno.list"
             ng-class="{'actived-option': state.contains('aluno')}" ndd-security="app.aluno.list">{{'entities.STUDENT' | translate}}</div>

        <div class="option-nav" ui-sref="app.aula.list"
             ng-class="{'actived-option': state.contains('aula')}" ndd-security="app.aula.list">{{'entities.LESSON' | translate}}</div>

        <div class="option-nav" ui-sref="app.chamada.create"
             ng-class="{'actived-option': state.contains('chamada')}" ndd-security="app.chamada">{{'entities.CLASS_REGISTER' | translate}}</div>

        <div class="option-nav" ui-sref="app.manager"
             ng-class="{'actived-option': state.contains('app.user') || state.contains('app.group') || state.contains('app.permission') || state.contains('app.manager')}"
             ndd-security="app.manager">{{'entities.MANAGER' | translate}}</div>
    </nav>


</body>
</html>
